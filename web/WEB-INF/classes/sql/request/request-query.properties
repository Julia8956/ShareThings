reqProduct=SELECT R.REQP_NO, B.BWRITER, P.CTG_ID, R.REQ_DATE, B.BTITLE, R.ACCEPT_RESULT FROM REQ_PRODUCT R JOIN BOARD B ON(B.PNO = R.PNO) JOIN PRODUCT P ON(P.PNO = R.PNO)
listCount=SELECT COUNT(*) FROM REQ_PRODUCT RP JOIN PRODUCT P ON(RP.PNO = P.PNO) WHERE P.SID IN('S1', 'S2')
reqList=SELECT RNUM, REQP_NO, USER_NAME, CTG_ID, REQP_DATE, BTITLE, STATUS FROM (SELECT ROWNUM RNUM, REQP_NO, USER_NAME, CTG_ID, REQP_DATE, BTITLE, STATUS FROM (SELECT R.REQP_NO, M.USER_NAME, P.CTG_ID, R.REQP_DATE, B.BTITLE, PS.STATUS FROM REQ_PRODUCT R JOIN BOARD B ON(B.PNO = R.PNO) JOIN PRODUCT P ON(P.PNO = R.PNO) JOIN PSTATUS PS ON(P.SID = PS.SID) JOIN MEMBER M ON(P.UNO = M.UNO)  WHERE PS.SID IN('S1', 'S2') ORDER BY STATUS DESC, PNO)) WHERE RNUM BETWEEN ? AND ?
