selectShpMngList = SELECT R.RT_NO, P.PNO, R.RT_REQ_DATE, M.USER_ID, M.USER_NAME, M.PHONE, M.ADDRESS, R.RT_STATUS FROM RENTAL R JOIN PRODUCT P ON(P.PNO = R.PNO) JOIN MEMBER M ON(R.UNO = M.UNO) WHERE RT_STATUS IN ('WT','SW')
selectShpNum = SELECT R.RT_NO, P.PNO, P.MODEL, M.USER_ID, M.USER_NAME, R.RT_STATUS FROM RENTAL R JOIN PRODUCT P ON(R.PNO = P.PNO) JOIN MEMBER M ON(R.UNO = M.UNO) WHERE R.RT_NO = ?
updateRentalStatus = UPDATE RENTAL SET RT_REMARKS = ?, RT_STATUS = 'C' WHERE RT_NO = ?
