selectList=SELECT B.BNO, P.PNO, M.USER_NAME, B.BTITLE, B.BCOUNT, B.BDATE, B.REVIEW_STAR, A.ANO, A.CHANGE_NAME, A.FILE_PATH, P.PRICE, P.DEPOSIT, COUNT(RT.RT_NO) FROM BOARD B JOIN MEMBER M ON(M.UNO = B.BWRITER) JOIN ATTACHMENT A ON (B.BNO = A.BNO) JOIN PRODUCT P ON (B.PNO = P.PNO) JOIN PSTATUS PS ON (P.SID = PS.SID) JOIN PCATEGORY CTG ON (P.CTG_ID = CTG.CTG_ID) LEFT JOIN RENTAL RT ON (P.PNO = RT.PNO) WHERE CTG.PARENT_CTGID = (SELECT CTG_ID FROM PCATEGORY WHERE CTG_NAME = ? AND CTG_LEVEL = 2) AND B.BTYPE = ? AND B.STATUS = 'Y' AND A.ATYPE = 'B' AND A.FILE_LEVEL = 0 AND PS.SID IN ('PS7', 'PS9', 'PS10', 'PS11', 'PS12', 'PS13', 'PS14', 'PS15') GROUP BY B.BNO, P.PNO, M.USER_NAME, B.BTITLE, B.BCOUNT, B.BDATE, B.REVIEW_STAR, A.ANO, A.CHANGE_NAME, A.FILE_PATH, P.PRICE, P.DEPOSIT ORDER BY 1
selectFilterList=SELECT B.BNO, P.PNO, M.USER_NAME, B.BTITLE, B.BCOUNT, B.BDATE, B.REVIEW_STAR, A.ANO, A.CHANGE_NAME, A.FILE_PATH, P.PRICE, P.DEPOSIT, COUNT(RT.RT_NO) FROM BOARD B JOIN MEMBER M ON(M.UNO = B.BWRITER) JOIN ATTACHMENT A ON (B.BNO = A.BNO) JOIN PRODUCT P ON (B.PNO = P.PNO) JOIN PSTATUS PS ON (P.SID = PS.SID) JOIN PCATEGORY CTG ON (P.CTG_ID = CTG.CTG_ID) LEFT JOIN RENTAL RT ON (P.PNO = RT.PNO) WHERE CTG.PARENT_CTGID = (SELECT CTG_ID FROM PCATEGORY WHERE CTG_NAME = ? AND CTG_LEVEL = 2) AND CTG.CTG_ID IN (SELECT CTG_ID FROM PCATEGORY WHERE CTG_NAME IN (?) AND CTG_LEVEL = 3) AND P.PEND_DATE > ? AND P.PRICE BETWEEN ? AND ? AND B.BTYPE = ? AND B.STATUS = 'Y' AND A.ATYPE = 'B' AND A.FILE_LEVEL = 0 AND PS.SID IN ('PS7', 'PS9', 'PS10', 'PS11', 'PS12', 'PS13', 'PS14', 'PS15') GROUP BY B.BNO, P.PNO, M.USER_NAME, B.BTITLE, B.BCOUNT, B.BDATE, B.REVIEW_STAR, A.ANO, A.CHANGE_NAME, A.FILE_PATH, P.PRICE, P.DEPOSIT ORDER BY ?
