#Minji
selectCtgLv3List=SELECT * FROM PCATEGORY WHERE CTG_LEVEL = 3 AND PARENT_CTGID = (SELECT CTG_ID FROM PCATEGORY WHERE CTG_NAME = ? AND CTG_LEVEL = 2)



#sohee
loadList=SELECT CTG_NAME FROM PCATEGORY WHERE PARENT_CTGID = (SELECT CTG_ID FROM PCATEGORY WHERE CTG_NAME = ?)
getCtgId=SELECT CTG_ID FROM PCATEGORY WHERE CTG_NAME = ?
productInsert=INSERT INTO PRODUCT VALUES(SEQ_PNO.NEXTVAL, ?, ?, ?, ?, ?, 100000, ?, ?, ?, ?, ?, ?, 'PS1')
selectCurrval=SELECT SEQ_PNO.NEXTVAL FROM DUAL
reqProduct=INSERT INTO REQ_PRODUCT VALUES(SEQ_REQP_NO.NEXTVAL, SYSDATE, ?, ?, NULL, NULL, NULL)
pdselectList=SELECT P.PNO, P.UNO, P.PSTART_DATE, P.PEND_DATE, P.DEPOSIT, P.PRICE, P.DL_FREE_AMOUNT, P.MODEL, P.CTG_ID, P.PURCHASE_DATE, P.PURCHASE_PRICE, P.ASHISTORY, P.CONDITION, PS.STATUS FROM PRODUCT P JOIN PCATEGORY PC ON (P.CTG_ID = PC.CTG_ID) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE UNO = ?
rtselectList=SELECT P.PNO, P.UNO, P.PSTART_DATE, P.PEND_DATE, P.DEPOSIT, P.PRICE, P.DL_FREE_AMOUNT, P.MODEL, P.CTG_ID, P.PURCHASE_DATE, P.PURCHASE_PRICE, P.ASHISTORY, P.CONDITION, PS.STATUS FROM PRODUCT P JOIN PCATEGORY PC ON (P.CTG_ID = PC.CTG_ID) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE UNO = ?
getcartlist=SELECT C.CNO, C.PNO, C.UNO, B.BCONTENT, P.PSTART_DATE, P.PEND_DATE, P.DEPOSIT, P.PRICE, P.DL_FREE_AMOUNT, P.MODEL, P.CTG_ID, P.PURCHASE_DATE, P.PURCHASE_PRICE, P.ASHISTORY, P.CONDITION, PS.STATUS, B.BNO, AT.CHANGE_NAME, AT.FILE_LEVEL FROM CART C JOIN PRODUCT P ON (C.PNO = P.PNO) JOIN BOARD B ON(B.PNO = P.PNO) JOIN ATTACHMENT AT ON (B.BNO = AT.BNO) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE C.UNO = ? AND AT.FILE_LEVEL = 0
zzimList2=SELECT C.ZNO, C.PNO, C.UNO, B.BCONTENT, P.PSTART_DATE, P.PEND_DATE, P.DEPOSIT, P.PRICE, P.DL_FREE_AMOUNT, P.MODEL, P.CTG_ID, P.PURCHASE_DATE, P.PURCHASE_PRICE, P.ASHISTORY, P.CONDITION, PS.STATUS, B.BNO, AT.CHANGE_NAME, AT.FILE_LEVEL FROM ZZIM C JOIN PRODUCT P ON (C.PNO = P.PNO) JOIN BOARD B ON(B.PNO = P.PNO) JOIN ATTACHMENT AT ON (B.BNO = AT.BNO) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE C.UNO = ? AND AT.FILE_LEVEL = 0
#seonwoo
listCount=SELECT COUNT(*) FROM PRODUCT P WHERE P.SID IN('PS10', 'PS11', 'PS12', 'PS13', 'PS14', 'PS15', 'PS16')
adProductOk=UPDATE PRODUCT SET SID = 'PS10' WHERE PNO = (SELECT P.PNO FROM REQ_PRODUCT RP JOIN PRODUCT P ON (P.PNO = RP.PNO) WHERE RP.REQP_NO = ?)
adProductList=SELECT RNUM, PNO, USER_NAME, MODEL, CTG_NAME, PSTART_DATE, PEND_DATE, STATUS FROM (SELECT ROWNUM RNUM, PNO, USER_NAME, MODEL, CTG_NAME, PSTART_DATE, PEND_DATE, STATUS FROM(SELECT P.PNO, M.USER_NAME, P.MODEL, PC.CTG_NAME, P.PSTART_DATE, P.PEND_DATE, PS.STATUS FROM PRODUCT P JOIN MEMBER M ON (P.UNO = M.UNO) JOIN PCATEGORY PC ON (P.CTG_ID = PC.CTG_ID) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE P.SID IN ('PS10', 'PS11', 'PS12', 'PS13', 'PS14', 'PS15', 'PS16'))) WHERE RNUM BETWEEN ? AND ?
adProductDetail=SELECT P.PURCHASE_DATE, P.MODEL, P.PURCHASE_PRICE, P.PRICE, P.DEPOSIT, P.PSTART_DATE, P.PEND_DATE, PC.CTG_NAME, RP.REQP_DATE, B.BCONTENT, M.PHONE, M.ADDRESS, M.USER_NAME, A.ANO, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, RP.REQP_NO, RP.REJECT_REASON, P.PNO, PS.STATUS FROM ATTACHMENT A JOIN BOARD B ON(A.BNO = B.BNO) JOIN PRODUCT P ON(P.PNO = B.PNO) JOIN PSTATUS PS ON(P.SID = PS.SID) JOIN PCATEGORY PC ON(P.CTG_ID = PC.CTG_ID) JOIN MEMBER M ON(M.UNO = P.UNO) JOIN REQ_PRODUCT RP ON(P.PNO = RP.PNO) WHERE P.PNO = ?
shipList=SELECT R.REQP_NO, P.PNO, D.DELIVERY_COMPANY, D.INVOICE, D.SHIPPING_DATE, R.REQP_DATE, M.USER_NAME, DL.DL_ADDRESS, D.INOUT, P.SID FROM REQ_PRODUCT R JOIN PRODUCT P ON(R.PNO = P.PNO) JOIN MEMBER M ON(P.UNO = M.UNO) JOIN DELIVERY D ON(D.REQP_NO = R.REQP_NO) JOIN DLOCATION DL ON(M.UNO = DL.UNO)
adProductImg=SELECT A.CHANGE_NAME, P.CONDITION, PH.CHK_CONTENT, PH.CHK_NO FROM PRODUCT P JOIN PCHK_HISTORY PH ON (P.PNO = PH.PNO) JOIN ATTACHMENT A ON (PH.CHK_NO = A.CHK_NO) WHERE P.PNO = ? AND ROWNUM <= 4
endProductList=SELECT RNUM, PNO, MODEL, CTG_NAME, USER_NAME, PEND_DATE, SYSDATE, STATUS FROM (SELECT ROWNUM RNUM, PNO, MODEL, CTG_NAME, USER_NAME, PEND_DATE, SYSDATE, STATUS FROM (SELECT P.PNO, P.MODEL, PC.CTG_NAME, M.USER_NAME, P.PEND_DATE, SYSDATE, PS.STATUS FROM PRODUCT P JOIN PCATEGORY PC ON (P.CTG_ID = PC.CTG_ID) JOIN MEMBER M ON (P.UNO = M.UNO) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE P.SID IN('PS10', 'PS11', 'PS12', 'PS13', 'PS14', 'PS15', 'PS16') ORDER BY P.PEND_DATE)) WHERE RNUM BETWEEN ? AND ?
endProductSelect=SELECT P.PNO, P.PEND_DATE, SYSDATE, M.USER_NAME, DL.DL_ADDRESS FROM PRODUCT P JOIN MEMBER M ON (P.UNO = M.UNO) JOIN DLOCATION DL ON (M.UNO = DL.UNO) WHERE P.PNO = ?