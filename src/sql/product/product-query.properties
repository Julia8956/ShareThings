#Minji
selectCtgLv3List=SELECT * FROM PCATEGORY WHERE CTG_LEVEL = 3 AND PARENT_CTGID = (SELECT CTG_ID FROM PCATEGORY WHERE CTG_NAME = ? AND CTG_LEVEL = 2)



#sohee
loadList=SELECT CTG_NAME FROM PCATEGORY WHERE PARENT_CTGID = (SELECT CTG_ID FROM PCATEGORY WHERE CTG_NAME = ?)
getCtgId=SELECT CTG_ID FROM PCATEGORY WHERE CTG_NAME = ?
productInsert=INSERT INTO PRODUCT VALUES(SEQ_PNO.NEXTVAL, ?, ?, ?, ?, ?, 100000, ?, ?, ?, ?, ?, ?, 'PS1')
selectCurrval=SELECT SEQ_PNO.NEXTVAL FROM DUAL
reqProduct=INSERT INTO REQ_PRODUCT VALUES(SEQ_REQP_NO.NEXTVAL, SYSDATE, ?, ?, NULL, NULL, NULL)
pdselectList=SELECT P.PNO, P.UNO, P.PSTART_DATE, P.PEND_DATE, P.DEPOSIT, P.PRICE, P.DL_FREE_AMOUNT, P.MODEL, P.CTG_ID, P.PURCHASE_DATE, P.PURCHASE_PRICE, P.ASHISTORY, P.CONDITION, PS.STATUS FROM PRODUCT P JOIN PCATEGORY PC ON (P.CTG_ID = PC.CTG_ID) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE UNO = ?
rtselectList=SELECT P.PNO, P.UNO, P.PSTART_DATE, P.PEND_DATE, P.DEPOSIT, P.PRICE, P.DL_FREE_AMOUNT, P.MODEL, P.CTG_ID, P.PURCHASE_DATE, P.PURCHASE_PRICE, P.ASHISTORY, P.CONDITION, PS.STATUS FROM PRODUCT P JOIN PCATEGORY PC ON (P.CTG_ID = PC.CTG_ID) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE UNO = ?
getcartlist=SELECT C.CNO, P.PNO, P.UNO, P.PSTART_DATE, P.PEND_DATE, P.DEPOSIT, P.PRICE, P.DL_FREE_AMOUNT, P.MODEL, P.CTG_ID, P.PURCHASE_DATE, P.PURCHASE_PRICE, P.ASHISTORY, P.CONDITION, PS.STATUS FROM CART C JOIN PRODUCT P ON (C.PNO = P.PNO) JOIN PCATEGORY PC ON (P.CTG_ID = PC.CTG_ID) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE C.UNO = ?
zzimList=SELECT C.ZNO, P.PNO, C.UNO, P.PSTART_DATE, P.PEND_DATE, P.DEPOSIT, P.PRICE, P.DL_FREE_AMOUNT, P.MODEL, P.CTG_ID, P.PURCHASE_DATE, P.PURCHASE_PRICE, P.ASHISTORY, P.CONDITION, PS.STATUS 0 FROM ZZIM C JOIN PRODUCT P ON (C.PNO = P.PNO) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE C.UNO = ?
zzimList2=SELECT C.ZNO, P.PNO, C.UNO, P.PSTART_DATE, P.PEND_DATE, P.DEPOSIT, P.PRICE, P.DL_FREE_AMOUNT, P.MODEL, P.CTG_ID, P.PURCHASE_DATE, P.PURCHASE_PRICE, P.ASHISTORY, P.CONDITION, PS.STATUS, AT.CHANGE_NAME FROM ZZIM C JOIN PRODUCT P ON (C.PNO = P.PNO) JOIN BOARD B ON(P.UNO = B.BWRITER) JOIN ATTACHMENT AT ON (B.BNO = AT.BNO) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE C.UNO = ?
