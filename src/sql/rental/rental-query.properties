selectRentalList = SELECT R.RT_NO, P.PNO, P.MODEL, M.USER_NAME, R.RT_STDATE, PS.STATUS FROM RENTAL R JOIN PRODUCT P ON(P.PNO = R.PNO) JOIN MEMBER M ON(R.UNO = M.UNO) JOIN PSTATUS PS ON(PS.SID = P.SID) ORDER BY R.RT_NO DESC
selectPStatusFilter = SELECT R.RT_NO, P.PNO, P.MODEL, M.USER_NAME, R.RT_STDATE, PS.STATUS FROM RENTAL R JOIN PRODUCT P ON(P.PNO = R.PNO) JOIN MEMBER M ON(R.UNO = M.UNO) JOIN PSTATUS PS ON(PS.SID = P.SID) WHERE PS.SID = ? ORDER BY R.RT_NO DESC
